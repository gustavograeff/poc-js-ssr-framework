<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Home {{ name }}</h1>
  <div for="let post of posts">
    <div>
      <h1>{{ post.title }}</h1>
      <h2>{{ post.id }}</h2>
      <p>{{ post.body }}</p>
      {{ middleMessage }}
    </div>
  </div>
  <h1> {{ footerMessage }}</h1>
</body>
</html>
